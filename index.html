<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>RNLI Check Chars</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="jquery.mustache.js"></script>
        <script src="mustache.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            var apiUrl = "http://localhost:3000";
            var questions = {};

            var renderQuestion = function(options) {
                $.Mustache.load('./templates.mustache')
                    .done(function() {
                        $('#responses').html($.Mustache.render('responses', options));
                        $('#question').html($.Mustache.render('question', options));
                        //$('.container').mustache('responses', options);
                    });
            };


            var doRequest = function(targetUrl, method, callback) {
                var xmlReq = new XMLHttpRequest();
                xmlReq.onreadystatechange = function() {
                    if (xmlReq.readyState == 4 && xmlReq.status == 200) {
                        callback(xmlReq.responseText);
                    }
                }
                xmlReq.open(method, targetUrl, true);
                xmlReq.send(null);
            };



            var processResults = function(response) {
                response = JSON.parse(response);
                for (var r in response) {
                    var row = response[r];
                    questions[row.id] = row;
                }
                console.log(JSON.stringify(questions));
                renderQuestion(questions["1"]);
            };

            doRequest(apiUrl + "/questions", "GET", processResults);

        </script>
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <!-- Question -->

            <div id="question" class="row question">
            </div>

            <div class="navbar navbar-default navbar-fixed-bottom">
                <div id="responses" class="row responses">
                </div>
            </div>
        </div>
    </body>

</html>
